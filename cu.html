<!DOCTYPE html>
<html>
<head>
	<meta name="viewprot" content="width-device-width,initial">
	<title>calculator</title>
	<style type="text/css">
		form{
			background-color: black;
			width: 200px;
			border-radius: 20px;
		}
	</style>
<!--  -->
</head>
<body><center>
<div class="container" >
<div class="calculator">
<form>
<div><"!-- class="display" -->
<input type="text" name="display" class="display" style="background-color: lightyellow; ">
</div><br><br>
<div>
<input type="button" value="AC " onclick="display.value='0 '">
<input type="button" value="DE " onclick="display.value.tostring().slice(0)">
<input type="button" value="." onclick="display.value+='.'">
<input type="button" value="/ " onclick="display.value+='/'"><br><br>
</div>
<div>
<input type="button" value="7 " onclick="display.value+='7'">
<input type="button" value="8" onclick="display.value+='8'">
<input type="button" value="9" onclick="display.value+='9'">
<input type="button" value="* " onclick="display.value+='*'"><br><br>
</div>
<div>
<input type="button" value="4 " onclick="display.value+='4'">
<input type="button" value="5 " onclick="display.value+='5'">
<input type="button" value="6" onclick="display.value+='6'">
<input type="button" value="- " onclick="display.value+='-'"><br><br>
</div>
<div>
<input type="button" value="1 " onclick="display.value+='1'">
<input type="button" value="2 " onclick="display.value+='2'">
<input type="button" value="3" onclick="display.value+='3'">
<input type="button" value="+ " onclick="display.value+='+'"><br><br>
</div>
<div>
<input type="button" value="0 " onclick="display.value+='0'">
<input type="button" value="% " onclick="display.value+='%'">
<input type="button" value="=" onclick="display.value=eval(display.value)" class="equal" style="width: 48px;">
</div>
</form>
</div>
</div>
</center>
</body> 
</html>
